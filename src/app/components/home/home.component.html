<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashley Wayne - Software Developer</title>
  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
      text-align: center;
    }

    /* Styling the marquee */
    .marquee {
      font-size: 24px;
      color: #007BFF;
      white-space: nowrap;
      animation: marquee 10s linear infinite; /* Marquee animation */
    }

    /* Define marquee animation */
    @keyframes marquee {
      0% {
        transform: translateX(100%); /* Start off-screen from the right */
      }
      100% {
        transform: translateX(-100%); /* Move off-screen to the left */
      }
    }

    /* Content container for centered content */
    .content {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin: 50px auto;
    }

    /* Styling the h1 */
    h1 {
      font-size: 36px;
      color: #007BFF;
      margin-bottom: 15px;
    }

    /* Styling the paragraph */
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 20px;
    }

    /* Button link styling */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Hi, I'm Ashley Wayne</h1>
    <p>I'm a Software Developer specializing in Angular and Front-End Development.</p>
    <a routerLink="/projects" class="button">View My Work</a>
  </div>

  <!-- Marquee effect text -->
  <div class="marquee">
    Welcome to my personal website! Keep scrolling for more updates...
  </div>

</body>
</html>
